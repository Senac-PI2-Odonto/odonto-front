<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./_css/aux-bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./_css/login.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Login</title>
</head>

<body>


    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="containerDiv1 row d-flex justify-content-center align-items-center h-100">
                    <div class="containerDiv1 col col-xl-10">
                        <div class="card">
                            <div class="containerDiv2 row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block my_divImgLog">
                                    <img src="./assets/Fundo_Mobile.png" alt="login form" class="img-fluid my_imgLog" />
                                    <img src="./assets/FundoLoginSm.png" alt="login form"
                                        class="img-fluid my_imgLog my_imgLogSM" />
                                </div>
                                <div class="containerDiv2 col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="containerDiv2 card-body p-4 p-lg-5 text-black">

                                        <form>

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <span class="h1 fw-bold mb-0">Logo</span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3">Faça o Login em sua conta</h5>

                                            <!-- Email input -->
                                            <div class="form-floating mb-4">
                                                <input type="email" id="email" name="email"
                                                    class="form-control my_form-control"
                                                    pattern="^[\w\.-]+@[\w\.-]+\.\w+$" placeholder="E-mail"
                                                    oninvalid="this.setCustomValidity('Esse não é um endereço de e-mail válido!')"
                                                    oninput="this.setCustomValidity('')" required />
                                                <label for="email">E-mail</label>
                                            </div>

                                            <!-- Email input -->
                                            <div class="form-floating mb-4">
                                                <input type="password" id="senha" name="senha"
                                                    class="form-control my_form-control"
                                                    placeholder="Senha"
                                                    oninvalid="this.setCustomValidity('Informe a sua senha')"
                                                    oninput="this.setCustomValidity('')"
                                                    required />
                                                <label for="senha">Senha</label>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button type="submit" class="my_btn">Login</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script>
        function toast(msg, bg) {
            Toastify({
                text: msg,
                className: "info",
                close: true,
                duration: 8000,
                newWindow: true,
                position: "right",
                style: {
                    background: bg,
                }
            }).showToast();
        }

        window.onload = function (event) {
            var msg = "{{ msg }}";
            if (msg.length > 0) {
                bg = "#C9A227";
                toast(msg, bg);
            }
        };

    </script>
</body>

<!-- Js do toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
